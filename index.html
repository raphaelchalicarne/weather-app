<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather App</title>
    <meta name="description" content="The weather in my city">
    <meta name="author" content="raphaelchalicarne">

    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body class="bg-transparent">
    <nav class="navbar navbar-default d-none">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Weather App</a>
            </div>
        </div>
    </nav>
    <div class="container-sm mt-3 mb-3 d-flex flex-row justify-content-center">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="City" aria-label="City"
                aria-describedby="get_weather_button" id="city_input">
            <button class="btn btn-outline-secondary bg-light" type="button" id="get_weather_button">üå§Ô∏è</button>
        </div>
    </div>
    <div class="container-sm m-3">
        <div class="row">
            <div class="col-lg-4 mb-3">
                <div id="map" class="card invisible">
                    <div class="card-body">
                        <h1 id="city_name_flag" class="card-title"></h1>
                        <h2 id="temp_sun" class="card-text"></h2>
                        <h4 id="pressure" class="card-text"></h4>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div id="weather" class="card invisible">
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-9">
                                    <h1 id="weather_main" class="card-title"></h1>
                                    <h2 id="weather_description" class="card-text"></h2>
                                </div>
                                <div class="col-3">
                                    <img id="weather_icon" src="..." class="img-fluid" alt="...">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
